<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="metalOuter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E2E8F0"/>
      <stop offset="30%" stop-color="#94A3B8"/>
      <stop offset="50%" stop-color="#475569"/>
      <stop offset="70%" stop-color="#94A3B8"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    
    <linearGradient id="metalInner" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#CBD5E1"/>
      <stop offset="60%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <filter id="bevelOuter" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="3" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
      <feDropShadow dx="-2" dy="-2" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.3"/>
    </filter>

    <filter id="bevelInner" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.6"/>
      <feDropShadow dx="-1" dy="-1" stdDeviation="1" flood-color="#ffffff" flood-opacity="0.5"/>
    </filter>
  </defs>

  <g transform="translate(0, 5)">
    <!-- Outer Hook of the G -->
    <path d="M 160,40 A 85,85 0 1,0 160,160" 
          fill="none" 
          stroke="url(#metalOuter)" 
          stroke-width="24" 
          stroke-linecap="round" 
          filter="url(#bevelOuter)"/>

    <!-- Inner Hook and Crossbar of the G -->
    <path d="M 135,65 A 50,50 0 1,0 135,135 L 135,100 L 75,100" 
          fill="none" 
          stroke="url(#metalInner)" 
          stroke-width="18" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#bevelInner)"/>
  </g>
</svg>
